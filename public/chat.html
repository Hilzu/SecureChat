<dl>
  <dt>Your public key</dt>
  <dd id="userPublicKey"></dd>
</dl>

<h2>Messages</h2>
<ul class="messages">
  <li>
    <div class="msg"></div>
  </li>
</ul>

<form role="form" id="sendMessageForm">
  <input type="hidden" name="sender">
  <div class="form-group">
    <label for="receiverInput">Receiver</label>
    <textarea name="receiver" class="form-control" rows="6" id="receiverInput"
              placeholder="Paste receivers public key here"></textarea>
  </div>
  <div class="form-group">
    <label for="messageInput">Message</label>
    <textarea name="message" id="messageInput" class="form-control" rows="6"
              placeholder="Write message here"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Send</button>
</form>
