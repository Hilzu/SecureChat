<p><strong>Your ID </strong><span id="userPublicKey"></span></p>

<h2>Messages</h2>
<ul class="messages">
  <li>
    <span class="timestamp"></span>
    <span class="sender"></span>
    ->
    <span class="receiver"></span>
    <span class="message"></span>
  </li>
</ul>

<form role="form" action="/messages" method="post" id="sendMessageForm">
  <input type="hidden" name="sender">
  <div class="form-group">
    <label for="receiverInput">Receiver</label>
    <input name="receiver" type="text" class="form-control" id="receiverInput"
           placeholder="Write receiver here">
  </div>
  <div class="form-group">
    <label for="messageInput">Message</label>
    <textarea name="message" id="messageInput" class="form-control" rows="5"
              placeholder="Write message here"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Send</button>
</form>
